{% extends "base.html" %}

{% block content %}
<div class="row">
    {% for post in posts %}
    <div class="col-md-12 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ remove_markdown(post.content[:150]) }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-primary">
                        <i class="fas fa-eye"></i> 查看详情
                    </a>
                    <span class="text-success">点赞: {{ post.like_count }}</span>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="alert alert-info">暂无帖子</div>
    {% endfor %}
</div>

{% if 'user_id' in session %}
<div class="text-center mt-5">
    <a href="{{ url_for('create_post') }}" class="btn btn-success btn-lg">
        <i class="fas fa-plus"></i> 发布主题
    </a>
</div>
{% endif %}
{% endblock %}
